<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>6-ex</title>
</head>

<body>
    <div id="app">
        <div>
            <p 
            :class="{'is-changed':isChanged}" 
            class="character"
            >Happy!
        </div>
        <button 
            @click="changeStyle"
            >スタイル変更</button>
        </p>

        <p>
            <span> Happy度:</span>
            <input type="range" v-model="scale" max="100" min="1" />
            {{scale}}<span>％</span>
        </p>
        <p>
            <span> ハートの色:</span>
            <input type="range" v-model="red" max="255" min="1" />
        </p>
        <p :style="bindStyle">♥</p>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="script/script.js"></script>
</body>

</html>

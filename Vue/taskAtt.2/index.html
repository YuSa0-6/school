<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css">
  <title>sample</title>
</head>

<body>
  <p>郵便番号を入力してください</p>
  <input v-model="inputZip" :placeholder="computedZip" maxlength="7">

  <div>
    <p v-if="success">{{address}}</p>
    <p v-else class="error">そのような住所はありません</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./script/script.js"></script>
  <script
  src="https://cdn.js.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

</html>

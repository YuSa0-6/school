<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <article class="wrap">
            <section class="todo-form">
                <input
                type="text"
                name="todo-text"
                class="input-text"
                placeholder="please enter TODO"
                :value="text"
                @input="inputText"
                />
                <button
                class="add-button"
                @click="addTodo"
                >ADD TODO</button>
            </section>
            <section class="list-area">
                <div class="area-incomplete">
                    <p class="todo-title">Todo アプリ</p>
                    <ul class="todo-area">
                        <li
                        v-for="(item, i) in todos"
                        :key="i"
                        class="list"
                        >
                        <input 
                        type="checkbox"
                        v-model="item.isDone"
                        @click="toggleTodo(item.id)"
                        >
                        <span v-bind:class="{doneStyle:item.isDone}">{{item.text}}</span>
                        <button
                        class="list-button button-delete"
                        @click="deleteTodo(item.id)"
                        >DELETE</button>
                    </li>
                    </ul>
                </div>
            </section>
        </article>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./script/script.js"></script>
    </body>
</body>
</html>
